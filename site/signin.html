<html>

<head>
	<title>Example Corp Portal</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<link rel="icon" type="image/png" href="images/ExampleCorp_ico.png">
</head>

<body class="is-preload">
	<!-- Nav -->
	<nav id="nav">
	</nav>

	<!-- Home -->
	<article id="top" class="wrapper style1">
		<div class="container">
			<div class="row">
				<div class="col-4 col-5-large col-12-medium">
					<a href="./index.html"><span class="image fit"><img src="images/ExampleCorp.png" alt="Example Corp" /></span></a>
				</div>
				<div class="col-8 col-7-large col-12-medium">
					<header><br><br>
						<h2><strong>Portal Sign In</strong></h2>
						<!--<h3>Login below or register for an account</h3>-->
					</header>
					<p>
						<div class="col-12">
							<form id="signinForm">
								<div class="row">
									<div class="col-6 col-12-small">
										<input type="email" id="emailInputSignin" placeholder="Email" required>
									</div>
									<div class="col-6 col-12-small">
										<input type="password" id="passwordInputSignin" placeholder="Password"
											pattern=".*" required>
									</div>
									<div class="col-12">
										<ul class="actions">
											<li><button id="submit">Sign In</button></li>
											<li><a href=register.html style=text-decoration:none;>New User</a></li>
										</ul>
									</div>
								</div>
							</form>
						</div>
					</p>
				</div>
			</div>
		</div>
	</article>
	<!-- Scripts -->
	<script src="assets/js/vendor/jquery-3.3.1.js"></script>

	<script src="assets/js/vendor/aws-cognito-sdk.min.js"></script>
	<script src="assets/js/vendor/amazon-cognito-identity.min.js"></script>
	<script src="assets/js/config.js"></script>
	<script src="assets/js/cognito-auth.js"></script>
	<script src="assets/js/vendor/main.js"></script>
